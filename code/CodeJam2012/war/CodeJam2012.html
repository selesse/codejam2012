<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="CodeJam2012.css">

    <title> CodeJam 2012 - Rathesh.com </title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="codejam2012/codejam2012.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <div class="row center">
      <div class="page-header">
        <h1>CodeJam 2012 <small>Team Rathesh.com</small></h1>
      </div>
    </div>

    <div class="container">

      <div class="row graph">
        <div class="span6" id="sma">
          <div class="alert alert-info">
            Simple Moving Average placeholder
          </div>
        </div>

        <div class="span6" id="lwma">
          <div class="alert alert-info">
            Linear Weighted Moving Average placeholder
          </div>
        </div>
      </div>

      <div class="row graph">
        <div class="span6" id="ema">
          <div class="alert alert-info">
            Exponential Moving Average placeholder
          </div>
        </div>

        <div class="span6" id="tma">
          <div class="alert alert-info">
            Triangular Moving Average placeholder
          </div>
        </div>
      </div>

      <div class="controls center">
        <button class="btn btn-primary btn-large" type="button">Go</button>
        <button class="btn btn-primary btn-large disabled" type="button">Report</button>
      </div>

    </div>
  </body>
</html>
